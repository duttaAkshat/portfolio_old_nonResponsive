    <title>ContactMe</title>
    <style>
        .header{
            width: 100%;
            display: flex;
            align-items:center;
            position: absolute;
            z-index: 1;
            font-family:Arial, Helvetica, sans-serif
            /* margin-top: 10px; */
        }
        .header-logo{
            margin-left: 25%;
        }
        .navbar{
            margin: 0 auto;
            /* margin-top: 10px; */
        }
        ul{
            display:flex;
            
        }
        li{
            list-style: none;
            margin: 1rem;
        }
        
        .changer{
            display:flex;
            margin-right: 1.5rem;
        }
        .menu{
            cursor: pointer;
            margin-right: 1rem;
            display:none;    
        }
        .closed .close{
            display:none;
        }

        body {
            background: linear-gradient(-45deg, #dabb65, #da7199, #23a6d5, #0deab6);
            background-size: 400% 400%;
            animation: gradient 7s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            margin-top: 60px;
            display: grid;
            align-items: left; 
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 5px;
        }

        .text {
            margin-left: -420px;
            margin-top: 10px;
            font-size: 27px;
        }
    </style>
</head>
